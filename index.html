<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

  <!-- header -->
  <header class="my_searchbar">

    <nav class="navbar">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.svg" alt="boolean logo" class="img-fluid">
          </a>
      
          <form class="d-flex" role="search">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
            <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
          </form>
        </div>
 
       
  
      </div>
    </nav>
  
    
  </header>

  <!-- Wrapper -->
  <div class="my_content-wrapper d-flex">
    <!-- sidebar -->
    <nav id="my_sidebar">
      <div class="d-flex flex-column justify-content-between h-100">

        <div class="d-flex flex-column align-items-center text-white">
          <div>
            <i class="fa-solid fa-house"></i>
            <span class="ms-2 d-none d-lg-inline-block">Home</span>
          </div>
          <div>
            <i class="fa-solid fa-chart-simple"></i>
            <span class="ms-2 d-none d-lg-inline-block">Stats</span>
          </div>
          <div>
            <i class="fa-solid fa-signal"></i>
            <span class="ms-2 d-none d-lg-inline-block">Signals</span>
          </div>
        </div>

        <div class="d-flex flex-column align-items-center text-white">
          <div>
            <i class="fa-solid fa-gear"></i>
            <span class="ms-2 d-none d-lg-inline-block">Admin</span>
          </div>
        </div>
      </div>
      

    </nav>

    <!-- main -->
    <main>
        
      <!-- Header -->
      <header class="bg-primary">
        <div class="container-fluid text-white mb-4">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-5">
              <h1 class="fs-3 d-inline-block">Boolean</h1>
              <span class="">Piano blaze</span>
              

            </div>
            <div class="col-12 col-md-4 col-lg">Studenti online</div>
            <div class="col-12 col-md-4 col-lg">Nuovo studente</div>
          </div>
        </div>
      </header>

      <!-- Section with cards-->
      <section class="my_cards">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-12 col-lg-8">

              <div class="col-12 card mb-2">
                <div class="card-header">
                    <h2 class="fs-5">Prossime classi</h2>               
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              
              </div>

              <div class="col-12 card mb-2">
                <div class="card-body">
                  F.A.Q.
                </div>
              </div>

            </div>

            <div class="col-12 col-lg-4">
              <div class="col-12 card mb-2">
                <div class="card-body">
                  todo
                </div>
              </div>

              <div class="col-12 card mb-2">
                <div class="card-body">
                  b
                </div>
              </div>
            </div>

          </div>

        </div>
      </section>

    </main>
    
  </div>
  


    
</body>
</html>
