<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>

  <!-- header -->
  <header class="my_searchbar">

    <!-- Inserire qui nav di bootstrap -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <form class="d-flex" role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>
  
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
        </ul>
  
      </div>
    </nav>
  
    
  </header>

  <!-- Wrapper -->
  <div class="my_content-wrapper d-flex">
    <!-- navbar -->
    <nav id="my_sidebar"></nav>

    <!-- main -->
    <main>
        
      <!-- Header -->
      <header class="bg-primary">
        <div class="container-fluid text-white mb-4">
          <div class="row">
            <div class="col-12 col-md-4 col-lg-5">Boolean</div>
            <div class="col-12 col-md-4 col-lg">Studenti online</div>
            <div class="col-12 col-md-4 col-lg">Nuovo studente</div>
          </div>
        </div>
      </header>

      <!-- Section with cards-->
      <section class="my_cards">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-12 col-lg-8">

              <div class="col-12 card mb-2">
                <div class="card-header">
                    <h2 class="fs-5">Prossime classi</h2>               
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              
              </div>

              <div class="col-12 card mb-2">
                <div class="card-body">
                  F.A.Q.
                </div>
              </div>

            </div>

            <div class="col-12 col-lg-4">
              <div class="col-12 card mb-2">
                <div class="card-body">
                  todo
                </div>
              </div>

              <div class="col-12 card mb-2">
                <div class="card-body">
                  b
                </div>
              </div>
            </div>

          </div>

        </div>
      </section>

    </main>
    
  </div>
  


    
</body>
</html>
